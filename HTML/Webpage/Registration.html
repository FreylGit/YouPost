<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="JS\script.js"></script>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\style.css">
    <title>Регистрация</title>
    
</head>

<body background="https://static.tildacdn.com/tild6139-3839-4132-b463-633863663565/iron_texture4.jpg">
  
  <div class="h-100 h-custom ">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3  bg-gradient fon ">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center border-bottom border-dark">Регистрация</h2>
              
              <form class="px-md-3 ">
                <div class="row mb-4 pb-2 pb-md-0 mb-md-3 justify-content-center align-items-center">
                  <div class="col-md-8">

                    <div class="form-outline mb-4">
                      <label class="form-label border-bottom border-dark " for="form3Example1q">Имя :</label>
                      <input placeholder="Иван" type="text" id="form3Example1q" class="form-control " data-bs-toggle="tooltip" data-bs-placement="top" title="Введите имя!" />
                    </div>

                    <form action="">
                      <div class="form-outline mb-4">
                        <label class="form-label border-bottom border-dark" for="inp">Телефон :</label>
                        <input placeholder="+7 (900) 123-45-67" type="text" id="inp" class="form-control " required maxlength="12" data-bs-toggle="tooltip" data-bs-placement="top" title="Введите телефон!" />
                      </div>
                    </form>
                    
                    <div class="form-outline mb-4">
                      <label for="exampleDatepicker1" class="form-label border-bottom border-dark">Почта :</label>
                      <input placeholder="Bonch@mail.ru" type="text" class="form-control " id="exampleDatepicker1" data-bs-toggle="tooltip" data-bs-placement="top" title="Введите почту!" />
                    </div>
      
                    <div class="form-outline datepicker mb-4">
                        <label for="exampleDatepicker1" class="form-label border-bottom border-dark">Пароль :</label>
                        <input placeholder="1234567" type="text" class="form-control " id="exampleDatepicker1" data-bs-toggle="tooltip" data-bs-placement="top" title="Придумайте пароль!"/>
                    </div>

                    <div class="form-outline datepicker ">
                      <label for="exampleDatepicker1" class="form-label border-bottom border-dark">Повторите пароль :</label>
                      <input placeholder="1234567" type="text" class="form-control " id="exampleDatepicker1" data-bs-toggle="tooltip" data-bs-placement="top" title="Повторите пароль!" />
                    </div>


                  </div>
                  
                </div>
                
                <div class="text-center">
                  <div class="back-authorization mb-4 " data-bs-toggle="tooltip" data-bs-placement="top" title="Авторизация" > Если вы зарегистрированы на сайте - <a href="http://site.ru" class="link">Авторизация</a></div>
              
                  <button type="submit" class="btn button-ok bg-gradient btn-lg mb-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Регистрация">Зарегистрироваться</button></br>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
